<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Game</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .calendar-container {
            margin-bottom: 15px;
        }
        input[type="date"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Pattern Guessing Game</h1>
    <form action="../cgi-bin/project3" method="post" enctype="multipart/form-data">
        <div>
            <label for="pattern_file">Upload Pattern File:</label>
            <input type="file" id="pattern_file" name="pattern_file" required>
        </div>

        <div>
            <label for="guess_pattern">Input a Pattern:</label>
            <input type="text" id="guess_pattern" name="guess_pattern" placeholder="Ex. ABC" title="Enter the pattern to guess" required>
        </div>

        <div>
            <label for="guess_occurrences">Guess occurrences:</label>
            <input type="number" id="guess_occurrences" name="guess_occurrences" title="Enter the number of occurrences to guess" required min="0">
        </div>

        <div>
            <label>Convert the pattern to numbers?</label>
            <label>
                <input type="radio" name="conversion" value="convert" checked> Yes
            </label>
            <label>
                <input type="radio" name="conversion" value="no_convert"> No
            </label>
        </div>

        <button type="submit">Submit Guess</button>
    </form>
</div>
</body>
</html>
