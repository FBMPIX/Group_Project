<!DOCTYPE html>
<html>
<head>
    <title>Pattern Guessing Game</title>
    <style>
        .instructions {
            background-color: #e8f4ff;
            border-left: 4px solid #2196F3;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Pattern Guessing Game</h1>
    <div class="instructions">
        <strong>ðŸ“„ Input File Format:</strong><br>
        - The first line must contain two integers: the number of rows and columns.<br>
        - The following lines must contain the grid with only uppercase letters Aâ€“Z.<br>
        <br>
        <strong>Example:</strong><br>
        <code>
            4 5<br>
            ABCDE<br>
            ZYXWV<br>
            KLMNO<br>
            PQRST
        </code>
    </div>

    <form action="/cgi-bin/CPS3525/project3" method="GET" enctype="multipart/form-data">
        <div>
            <label for="pattern_file">Upload Pattern File:</label>
            <input type="file" id="pattern_file" name="pattern_file">
        </div>
        <div>
            <label for="guess_char">Your Guess (A-Z):</label>
            <input type="text" id="guess_char" name="guess_char" maxlength="1">
        </div>
        <div>
            <label>Guessing For:</label><br>
            <input type="radio" id="max_count" name="guess_type" value="max" required>
            <label for="max_count">Maximum Count</label><br>
            <input type="radio" id="min_count" name="guess_type" value="min" required>
            <label for="min_count">Minimum Count</label>
        </div>
        <div>
            <label>Options:</label><br>
            <input type="checkbox" id="show_pattern" name="show_pattern" value="yes">
            <label for="show_pattern">Show Pattern on Result</label><br>
            <input type="checkbox" id="show_counts" name="show_counts" value="yes">
            <label for="show_counts">Show Character Counts</label><br>
        </div>
        <button type="submit">Submit Guess</button>
    </form>
</body>
</html>
